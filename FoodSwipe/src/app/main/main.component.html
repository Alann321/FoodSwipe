<div class="container">
  <div class="card mx-auto text-center my-auto" style="width: 30rem; height: 15rem;" *ngIf="cuisines">
    <div class="card-body mt-4">
      <h5 class="card-title">{{cuisines[iterator]}}</h5>
      <button (click)="no()" type="button" class="btn btn-danger float-left ml-3 w-25 mt-5">No</button>
      <button (click)="yes()" type="button" class="btn btn-success float-right mr-3 w-25 mt-5">Yes</button>
    </div>
  </div>
</div>
