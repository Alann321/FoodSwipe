<div class="container" >
  <h1>
    Start"Swiping":
  </h1>
  <div class="card mx-auto text-center " style="width: 30rem; height: 15rem; margin-top: 10%;" *ngIf="cuisines">
    <div class="card-body mt-4">
      <h2 class="card-title" *ngIf="this.restaurants.length > 0">{{cuisines[iterator]}}</h2>
      <h2 class="card-title" *ngIf="this.restaurants.length === 0">You Swiped Everything! Check out what your suggested restaurants are!</h2>
      <div class="row">
        <div class="col-6" *ngIf="this.restaurants.length > 0">
          <button (click)="no()" type="button" class="btn btn-danger w-100 mt-5">No</button>
        </div>
        <div class="col-6" *ngIf="this.restaurants.length > 0">
          <button (click)="yes()" type="button" class="btn btn-success w-100 mt-5">Yes</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button (click)="showResults()" type="button" class="btn btn-secondary btn-block mt-3">See Suggestions</button>
        </div>
      </div>
    </div>
  </div>
</div>
