<div class="container">
  <h1>
    Swiped Restaurants:
  </h1>
  <br>
  <br>

  <div class="row">
    <div class="card m-2 p-1" *ngFor="let place of swipedRestaurants" style="width: 22rem;">
      <div class="card-body">

        <h4 class="card-title">{{place.restaurant.name}}</h4>
        <hr>
        <p class="card-text">{{place.restaurant.location.address}}</p>
        <hr>
          <div class="float-left">{{getDollarSigns(place.restaurant.price_range)}}</div>
          <div class="float-right">{{place.restaurant.cuisines}}</div>
      </div>
    </div>
  </div>

</div>
