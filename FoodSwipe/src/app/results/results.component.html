<div class="container">
  <h1>
    Swiped Restaurants:
  </h1>
  <br>
  <br>

  <div class="row">
    <div class="card m-2 p-1" *ngFor="let place of swipedRestaurants" style="width: 18rem;">
      <div class="card-body">
        <h4 class="card-title">{{place.name}}</h4>
        <hr>
        <p class="card-text">{{place.description}}</p>
        <hr>
        <div class="card-subtitle mb-2 text-muted float-right">{{place.cuisine}}</div>
      </div>
    </div>
  </div>

</div>
